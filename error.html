<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Script Error HTML</title>
</head>
<body>
  <h2>Demo Error Akses Objek</h2>
  <p id="status">Sedang memproses data...</p>
  <p id="error" style="color:red; font-weight:bold;"></p>

  <script>
    try {
      let user = {
        nama: "Dewi",
        umur: 25
      };
      
      // Kesalahan: mencoba memanggil metode dari properti yang belum ada
      let hasil = user.alamat.toUpperCase(); 
      document.getElementById("status").innerText = "Alamat: " + hasil;

    } catch (err) {
      document.getElementById("error").innerText = "Terjadi error: " + err.message;
      console.error("Detail error:", err);
    } finally {
      document.getElementById("status").innerText = "Proses selesai (dengan error).";
    }
  </script>
</body>
</html>
